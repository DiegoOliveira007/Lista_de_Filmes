<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <script src="../script.js"></script>
    <script src="../tdmbd.js"></script>
    <script src="nota.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p class="nomelogo">CINERATE</p>
            </div>

            <div class="barrapesquisa">
              <input type="text" name="" id="">
            </div>

        <div class="perfil">
            <img src="../imgprofiles/perfil_padrao.png" alt="" class="avatar">
          <a href="../perfil/perfil.html" class="navnomeuser">NOMEUSER</a>
        </div>
        
        <button type="button" class="menu" id="menu"> 
            <i class="fas fa-bars"></i>
          </button>
        </nav>
    </header>

    <div id="LayoutMenu">
        <button type="button" class="buttonfechar" id="fechamenu">
            <i class="fas fa-chevron-right"></i>
        </button>
        <ul>
            <li><a href="../home/central.html"><i class="fa-solid fa-house"></i>Página Inicial</a></li>
            <li><a href="../Listas/listaav.html"><i class="fa-sharp fa-solid fa-video"></i>Avaliados</a></li>
            <li><a href="../Listas/listaes.html"><i class="fa-solid fa-clock"></i>Em espera</a></li>
            <li><a href="../generos/inicialgeneros.html"><i class="fa-solid fa-clapperboard"></i>Gênero</a></li>
            <li><a href="../perfil/perfil.html"><i class="fa-solid fa-circle-user"></i>Perfil</a></li>

            
        </ul>
        <button type="button" id="sairperfil"><i class="fa-solid fa-right-from-bracket"></i>Sair</button>
    </div>
   
    <main class="MainInfo">
        <section class="FilmeCard">
        <div class="posterfilm">

            <img src="" alt="" id="imagemfilme">

            <div class="filminfo">
                <p id="genero"></p>
                <p>Assistidos</p>
                <p>Curtidas</p>
            </div>
            <p id="nota"></p>
        </div>

            <div class="detalhesfilm">
                <h1 id="titulofilme"></h1>
                <p id="sinopsefilme"></p>
            </div>

            <div class="BotoesAvaliacao">
                <div class="icones">

                    <div class="botaoav">
                        <button type="submit" class="assistidos">
                            <i class="fa fa-eye"></i>
                            <p>Assistidos</p>
                        </button>
                    </div>

                    <div class="botaoav">
                        <button type="button" class="Favorito">
                            <i class="fa fa-star"></i>
                            <p>Favorito</p>
                        </button>
                    </div>

                    <div class="botaoav">
                        <button type="button" class="Espera">
                            <i class="fa fa-clock"></i>
                            <p>Em espera</p>
                        </button>
                    </div>

                </div>


            <div class="avaliacao">
                <p>Nota</p>
                <div class="estrelas">

                    <button type="submit" class="estrela" data-value ="1">
                        <i class="fa fa-star"></i>
                    </button>

                    <button type="submit" class="estrela" data-value ="2">
                        <i class="fa fa-star"></i>
                    </button>

                    <button type="submit" class="estrela" data-value ="3">
                        <i class="fa fa-star"></i>
                    </button>

                    <button type="submit" class="estrela" data-value ="4">
                        <i class="fa fa-star"></i>
                    </button>

                    <button type="submit" class="estrela" data-value ="5">
                        <i class="fa fa-star"></i>
                    </button>
                </div>
            </div>
            </div>
        </section>

        <section class="comentarios">
            <h2>Comentários</h2>
            <hr>
        
            <form action="" class="comentariosform">
                <div class="comentariosUsuario">
                <img src="../imgprofiles/perfil_padrao.png" alt=""class="avatar">
                </div>
            <textarea name="comentarios" id="inputcomentarios" class="inputcomentarios" cols="140" rows="5" placeholder="Comentar"></textarea>
            <button type="submit" class="botaocomentario">Enviar <i class="fas fa-paper-plane"></i></button>
            </form>
        </section>
        <hr class="hrComentarios">

        <section class="UsuariosComentarios">
            <img src="../imgprofiles/perfil_padrao.png" alt="" srcset="">
            <div class="conteudo">
                <h3>Neymar</h3>
                <p>Muito fiel</p>
            </div>
        </section>
        
        
        <section class="UsuariosComentarios">
            <img src="../imgprofiles/perfil_padrao.png" alt="" srcset="">
            <div class="conteudo">
                <h3>Lula</h3>
                <p>Ótimo Filme</p>
            </div>
        </section>
