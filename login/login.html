<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Cinerate</title>
        <link rel="stylesheet" href="../css/style3.css">
    </head>
    <body>
        <div class="login-container">
    
            <div class="logo">
            </div>
            <h2>Entre no Cinerate</h2>
            <form action="../principal/principal.html" method="get">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" name="username" placeholder="usúario" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="**" required>
                
                <div style="text-align: left;">
                    <input type="checkbox" id="remember">
                    <label for="remember" style="display: inline;">Lembre de mim</label>
                </div>
    
                <button type="submit">Entrar</button>
            </form>
        </div>
    </body>
</html>
